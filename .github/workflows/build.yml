name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    # ğŸŸ¢ å…³é”®ä¿®æ”¹ï¼šä½¿ç”¨ Ubuntu 22.04 (æ—§ç‰ˆç³»ç»Ÿæ›´ç¨³å®šï¼Œå…¼å®¹æ€§æ›´å¥½)
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # å®‰è£… NDK r26b
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b
          add-to-path: true

      - name: Setup Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.0'
          target: 'android'
          arch: 'android_arm64_v8a'

      - name: Build APK
        # å¼ºåˆ¶æŒ‡å®š NDK è·¯å¾„
        env:
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          mkdir build_temp
          cd build_temp
          
          # æ·»åŠ  -Wno-dev å‚æ•°ï¼Œè®© CMake é—­å˜´ï¼Œä¸è¦å› ä¸ºè­¦å‘Šè€ŒæŠ¥é”™
          qt-cmake .. \
            -Wno-dev \
            -DANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }} \
            -DANDROID_SDK_ROOT=$ANDROID_HOME
            
          cmake --build . --parallel
          
          find . -name "*.apk" -exec cp {} app-release.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-Android-App
          path: build_temp/app-release.apk
          compression-level: 0
