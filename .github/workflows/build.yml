name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: 1. æ‹‰å–ä»£ç 
        uses: actions/checkout@v4

      - name: 2. é…ç½® Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 3. é…ç½® Android NDK r26b
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b
          add-to-path: true

      - name: 4. å®‰è£… Qt 6.5.0
        # ğŸŸ¢ ä¿®æ­£ï¼šä½¿ç”¨ @master åˆ†æ”¯ï¼Œç»•è¿‡ç‰ˆæœ¬å·è§£æé—®é¢˜
        uses: miurahr/aqtinstall@master
        with:
          version: 6.5.0
          host: linux
          target: android
          arch: android_arm64_v8a
          modules: 'qtshadertools'

      - name: 5. ç¼–è¯‘ APK
        run: |
          mkdir build_temp
          cd build_temp

          # è·å– aqtinstall å®‰è£…åçš„æ ¹è·¯å¾„
          QT_PATH_BASE=$(dirname $(dirname $Qt6_DIR))
          
          # æ‰‹åŠ¨å®šä½ç¼–è¯‘å™¨å’Œå·¥å…·è·¯å¾„
          cmake .. \
