name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ğŸŸ¢ 1. å…³é”®ï¼šå®‰è£… Linux ç³»ç»Ÿå›¾å½¢åº“
      # è¿™æ˜¯ä¸ºäº†ä¿®å¤ "Code 11" å´©æºƒé—®é¢˜çš„ï¼Œå¿…é¡»ä¿ç•™ï¼
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            python3-pip \
            libgl1-mesa-dev \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxcb-shape0

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b

      # 2. æ¸…æ´— SDK
      - name: Fix Android SDK
        run: |
          sudo rm -rf $ANDROID_HOME/platforms
          sudo rm -rf $ANDROID_HOME/build-tools
          sudo mkdir -p $ANDROID_HOME/platforms
          sudo mkdir -p $ANDROID_HOME/build-tools
          SDK_MANAGER=$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager
          echo "y" | sudo $SDK_MANAGER --licenses > /dev/null
          sudo $SDK_MANAGER "platforms;android-33" "build-tools;33.0.2" "platform-tools"

      # 3. ä¸‹è½½ Qt (ğŸŸ¢ ä¿®æ­£ï¼šå»æ‰äº†å¯¼è‡´æŠ¥é”™çš„ qtdeclarative)
      - name: Install Qt Manually
        run: |
          pip install aqtinstall
          
          echo "ä¸‹è½½ Host å·¥å…·..."
          # Host ç«¯åªè£… qtshadertoolsï¼Œå…¶ä»–çš„éƒ½æ˜¯å†…ç½®çš„ï¼Œä¸ç”¨å†™
          python3 -m aqt install-qt linux desktop 6.6.2 gcc_64 \
            --outputdir my_qt \
            --modules qtshadertools
          
          echo "ä¸‹è½½ Android åº“..."
          # Android ç«¯ä¿ç•™ qt5compat å’Œ shadertools
          python3 -m aqt install-qt linux android 6.6.2 android_arm64_v8a \
            --outputdir my_qt \
            --modules qtshadertools qt5compat

      - name: Build APK
        run: |
          mkdir build
          cd build
          
          # è·¯å¾„å®šä¹‰
          PWD=$(pwd)
          MY_QT_ROOT=$PWD/../my_qt/6.6.2
          QT_HOST_PATH=$MY_QT_ROOT/gcc_64
          ANDROID_QT_PATH=$MY_QT_ROOT/android_arm64_v8a
          
          # ç¯å¢ƒå˜é‡
          export JAVA_HOME=$JAVA_HOME_17_X64
          export PATH=$JAVA_HOME/bin:$PATH

          # === ç¼–è¯‘é…ç½® ===
          cmake .. \
            -GNinja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_QT_PATH/lib/cmake/Qt6/qt.toolchain.cmake \
            -DANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }} \
            -DQT_HOST_PATH=$QT_HOST_PATH \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-33 \
            -DANDROID_SDK_ROOT=$ANDROID_HOME \
            -Wno-dev

          # === ç¼–è¯‘å¹¶è‡ªåŠ¨æ‰“åŒ… ===
          # æœ‰äº†ç¬¬ä¸€æ­¥å®‰è£…çš„ libxcb åº“ï¼Œè¿™é‡Œå°±ä¸ä¼šå´©äº†
          cmake --build . --parallel

          # === éªŒè¯å¹¶ç§»åŠ¨ APK ===
          echo "æ‰“åŒ…å®Œæˆï¼ŒæŸ¥æ‰¾ APK..."
          find . -name "*.apk" -exec cp {} ../app-release.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-App
          path: app-release.apk
