name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    # ä¿æŒä½¿ç”¨ Ubuntu 22.04
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b
          add-to-path: true

      - name: Setup Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.0'
          target: 'android'
          arch: 'android_arm64_v8a'
          # ğŸŸ¢ ç¡®ä¿åŒæ—¶å®‰è£… Desktop ç‰ˆæœ¬ä½œä¸º Host å·¥å…·
          install-deps: 'true'

      - name: Build APK
        env:
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          mkdir build_temp
          cd build_temp

          # ğŸŸ¢ è‡ªåŠ¨è®¡ç®— Host Qt (Linux Desktop) çš„è·¯å¾„
          # åŸç†ï¼šQt6_DIR æ˜¯ .../6.5.0/android_arm64_v8a
          # æˆ‘ä»¬è¦æ‰¾ .../6.5.0/gcc_64
          export QT_HOST_PATH=$(dirname $Qt6_DIR)/gcc_64
          echo "Host Qt Path found at: $QT_HOST_PATH"

          # ğŸŸ¢ åœ¨å‘½ä»¤ä¸­åŠ å…¥ -DQT_HOST_PATH
          qt-cmake .. \
            -Wno-dev \
            -DANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }} \
            -DANDROID_SDK_ROOT=$ANDROID_HOME \
            -DQT_HOST_PATH=$QT_HOST_PATH
            
          cmake --build . --parallel
          
          find . -name "*.apk" -exec cp {} app-release.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-Android-App
          path: build_temp/app-release.apk
          compression-level: 0
