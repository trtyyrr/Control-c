name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ğŸŸ¢ å…³é”®ä¿®å¤ï¼šå®‰è£… Linux å›¾å½¢åº“ä¾èµ–
      # androiddeployqt åœ¨æ— å¤´æ¨¡å¼ä¸‹æ‰«æ QML éœ€è¦è¿™äº›åº“ï¼Œå¦åˆ™ä¼šæŠ¥ Code 11 å´©æºƒ
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            python3-pip \
            libgl1-mesa-dev \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxcb-shape0

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b

      # 1. ä¿æŒ SDK æ¸…æ´—
      - name: Fix Android SDK
        run: |
          sudo rm -rf $ANDROID_HOME/platforms
          sudo rm -rf $ANDROID_HOME/build-tools
          sudo mkdir -p $ANDROID_HOME/platforms
          sudo mkdir -p $ANDROID_HOME/build-tools
          SDK_MANAGER=$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager
          echo "y" | sudo $SDK_MANAGER --licenses > /dev/null
          sudo $SDK_MANAGER "platforms;android-33" "build-tools;33.0.2" "platform-tools"

      # 2. ä¸‹è½½ Qt 6.6.2 (å¸¦ä¸Š declarative æ¨¡å—ä»¥é˜²ä¸‡ä¸€)
      - name: Install Qt Manually
        run: |
          pip install aqtinstall
          
          echo "ä¸‹è½½ Host å·¥å…·..."
          # Host ç«¯åŠ ä¸Š qtdeclarativeï¼Œç¡®ä¿æ‰«æå™¨èƒ½æ‰¾åˆ°åŸºç¡€ QML ç±»å‹
          python3 -m aqt install-qt linux desktop 6.6.2 gcc_64 \
            --outputdir my_qt \
            --modules qtshadertools qtdeclarative
          
          echo "ä¸‹è½½ Android åº“..."
          python3 -m aqt install-qt linux android 6.6.2 android_arm64_v8a \
            --outputdir my_qt \
            --modules qtshadertools qt5compat qtdeclarative

      - name: Build APK
        run: |
          mkdir build
          cd build
          
          # è·¯å¾„å®šä¹‰
          PWD=$(pwd)
          MY_QT_ROOT=$PWD/../my_qt/6.6.2
          QT_HOST_PATH=$MY_QT_ROOT/gcc_64
          ANDROID_QT_PATH=$MY_QT_ROOT/android_arm64_v8a
          
          # ç¯å¢ƒå˜é‡
          export JAVA_HOME=$JAVA_HOME_17_X64
          export PATH=$JAVA_HOME/bin:$PATH

          # === ç¼–è¯‘é…ç½® ===
          cmake .. \
            -GNinja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_QT_PATH/lib/cmake/Qt6/qt.toolchain.cmake \
            -DANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }} \
            -DQT_HOST_PATH=$QT_HOST_PATH \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-33 \
            -DANDROID_SDK_ROOT=$ANDROID_HOME \
            -Wno-dev

          # === ç¼–è¯‘å¹¶è‡ªåŠ¨æ‰“åŒ… ===
          # å®‰è£…äº†ä¾èµ–åº“åï¼Œè¿™é‡Œåº”è¯¥ä¸ä¼šå†å´©äº†
          cmake --build . --parallel

          # === éªŒè¯å¹¶ç§»åŠ¨ APK ===
          echo "æ‰“åŒ…å®Œæˆï¼ŒæŸ¥æ‰¾ APK..."
          find . -name "*.apk" -exec cp {} ../app-release.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-App
          path: app-release.apk
