name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 确保构建工具存在
      - name: Install Ninja
        run: sudo apt-get install -y ninja-build

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.0'
          target: 'android'
          arch: 'android_arm64_v8a'

      - name: Build APK
        run: |
          mkdir build
          cd build
          
          # === 自动获取路径 (不再手动拼接) ===
          # 日志显示 Qt6_DIR 已经是正确路径，直接用
          echo "Qt Location: $Qt6_DIR"
          
          # 计算 Host 路径: 从 android_arm64_v8a 往上退一层，找同级的 gcc_64
          export QT_HOST_PATH=$(dirname $Qt6_DIR)/gcc_64
          
          # === 编译指令 ===
          # 加上 -GNinja 确保使用 Ninja 构建工具 (比 Make 更稳)
          cmake .. \
            -GNinja \
            -DCMAKE_TOOLCHAIN_FILE=$Qt6_DIR/lib/cmake/Qt6/qt.toolchain.cmake \
            -DANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }} \
            -DQT_HOST_PATH=$QT_HOST_PATH \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-33 \
            -Wno-dev

          cmake --build . --parallel
          
          find . -name "*.apk" -exec cp {} ../app-release.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-App
          path: app-release.apk
