name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # å®‰è£… NDK r26b
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b
          add-to-path: true

      - name: Setup Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.0'
          target: 'android'
          arch: 'android_arm64_v8a'

      - name: Build APK
        env:
          # ğŸ”´ ä¿®æ­£ï¼šåªè®¾ç½® NDKï¼Œä¸è¦è¦†ç›– SDKï¼Œä½¿ç”¨ç³»ç»Ÿé»˜è®¤çš„ ANDROID_HOME
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          mkdir build_temp
          cd build_temp
          
          # æ˜¾å¼å‘Šè¯‰ CMake ç³»ç»Ÿ SDK åœ¨å“ª (GitHub Runner é»˜è®¤è·¯å¾„)
          qt-cmake .. \
            -DANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }} \
            -DANDROID_SDK_ROOT=$ANDROID_HOME
            
          cmake --build . --parallel
          
          # æŸ¥æ‰¾ç”Ÿæˆçš„ apk
          find . -name "*.apk" -exec cp {} app-release.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-Android-App
          path: build_temp/app-release.apk
          compression-level: 0
