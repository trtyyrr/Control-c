name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 1. 安装 Ninja (构建速度快) 和 Python 工具
      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build python3-pip

      # 2. 安装 NDK r26b
      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b

      # 3. 【核心】手动下载 Qt (不用插件，自己动手丰衣足食)
      - name: Install Qt Manually
        run: |
          # 安装下载工具 aqtinstall
          pip install aqtinstall
          
          # 1. 下载电脑版 Qt (Host Tools - 老师)
          echo "正在下载电脑版 Qt..."
          python3 -m aqt install-qt linux desktop 6.5.0 gcc_64 --outputdir my_qt
          
          # 2. 下载安卓版 Qt (Target Libs - 学生)
          echo "正在下载安卓版 Qt..."
          python3 -m aqt install-qt linux android 6.5.0 android_arm64_v8a --outputdir my_qt

      # 4. 编译
      - name: Build APK
        run: |
          mkdir build
          cd build
          
          # === 绝对死路径 ===
          # 当前工作目录
          PWD=$(pwd)
          # 刚刚下载的目录
          MY_QT_ROOT=$PWD/../my_qt/6.5.0
          
          # 定义好老师和学生的位置
          QT_HOST_PATH=$MY_QT_ROOT/gcc_64
          ANDROID_QT_PATH=$MY_QT_ROOT/android_arm64_v8a
          
          echo "Host Path: $QT_HOST_PATH"
          echo "Android Path: $ANDROID_QT_PATH"
          
          # 检查一下文件在不在，不在直接报错
          ls -F $QT_HOST_PATH/bin/qmake || exit 1
          
          # === 编译命令 ===
          cmake .. \
            -GNinja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_QT_PATH/lib/cmake/Qt6/qt.toolchain.cmake \
            -DANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }} \
            -DQT_HOST_PATH=$QT_HOST_PATH \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-33 \
            -Wno-dev

          cmake --build . --parallel
          
          find . -name "*.apk" -exec cp {} ../app-release.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-App
          path: app-release.apk
