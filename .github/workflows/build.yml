          # æˆ‘ä»¬åªéœ€è¦å¾€ä¸Šé€€ä¸¤å±‚æ‰¾åˆ° gcc_64 ç›®å½•
          export QT_HOST_PATH=$(dirname $(dirname $Qt6_DIR))/gcc_64
          
          echo "æ£€æŸ¥ Host è·¯å¾„æ˜¯å¦å­˜åœ¨:"
          ls -d $QT_HOST_PATH || echo "âŒ è·¯å¾„ä¾ç„¶ä¸å­˜åœ¨ï¼"
          
          # å¼€å§‹ç¼–è¯‘
          # æ³¨æ„ï¼šaqtinstall ä¸éœ€è¦ qt-cmake åŒ…è£…å™¨ï¼Œç›´æ¥ç”¨ cmake å³å¯
          # æˆ‘ä»¬æ‰‹åŠ¨æŒ‡å®š toolchain æ–‡ä»¶
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$Qt6_DIR/lib/cmake/Qt6/qt.toolchain.cmake \
            -DANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }} \
