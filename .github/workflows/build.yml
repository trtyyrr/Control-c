name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ðŸŸ¢ æ–°å¢žæ­¥éª¤ï¼šå¼ºåˆ¶å®‰è£… NDK r26b (Qt 6.5 æœ€å–œæ¬¢è¿™ä¸ªç‰ˆæœ¬)
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b
          add-to-path: true

      - name: Setup Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.0'
          target: 'android'
          arch: 'android_arm64_v8a'

      - name: Build APK
        # ðŸŸ¢ å…³é”®ä¿®æ”¹ï¼šå‘Šè¯‰ CMake å…·ä½“çš„ NDK è·¯å¾„
        env:
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_SDK_ROOT: ${{ steps.setup-ndk.outputs.sdk-path }}
        run: |
          mkdir build_temp
          cd build_temp
          qt-cmake .. -DANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}
          cmake --build . --parallel
          find . -name "*.apk" -exec cp {} app-release.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-Android-App
          path: build_temp/app-release.apk
          compression-level: 0
