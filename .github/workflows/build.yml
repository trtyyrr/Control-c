name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04 # ä¿æŒä½¿ç”¨ç¨³å®šçš„æ—§ç‰ˆç³»ç»Ÿ
    
    steps:
      - name: 1. æ‹‰å–ä»£ç 
        uses: actions/checkout@v4

      - name: 2. é…ç½® Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 3. é…ç½® Android NDK r26b
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b
          add-to-path: true

      - name: 4. å®‰è£… Qt 6.5.0 (ä½¿ç”¨ aqtinstall)
        # ğŸŸ¢ æ ¸å¿ƒä¿®æ”¹ï¼šæ¢ç”¨ aqtinstallï¼Œå®ƒä¼šè‡ªåŠ¨ä¸‹è½½ç¼ºå¤±çš„ Host å·¥å…·
        uses: miurahr/aqtinstall-action@v3
        with:
          version: v6.5.0
          host: linux
          target: android
          arch: android_arm64_v8a

      - name: 5. ç¼–è¯‘ APK
        env:
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          mkdir build_temp
