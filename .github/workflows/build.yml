name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 1. å®‰è£…ç³»ç»Ÿä¾èµ– (é˜²æ‰“åŒ…å´©)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build python3-pip xvfb \
            libgl1-mesa-dev libxkbcommon-x11-0 libxcb-icccm4 \
            libxcb-image0 libxcb-keysyms1 libxcb-randr0 \
            libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 libxcb-shape0

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b

      # 2. SDK æ¸…æ´— (ä¿æŒç¨³å¥)
      - name: Fix Android SDK
        run: |
          sudo rm -rf $ANDROID_HOME/platforms
          sudo rm -rf $ANDROID_HOME/build-tools
          sudo mkdir -p $ANDROID_HOME/platforms
          sudo mkdir -p $ANDROID_HOME/build-tools
          SDK_MANAGER=$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager
          echo "y" | sudo $SDK_MANAGER --licenses > /dev/null
          sudo $SDK_MANAGER "platforms;android-33" "build-tools;33.0.2" "platform-tools"

      # 3. ä¸‹è½½ Qt 6.5.3 (LTS ç¨³å®šç‰ˆ)
      # ğŸŸ¢ ä¿®æ­£ï¼šæ¢å› 6.5.3 ä»¥ç¡®ä¿ qtsvg èƒ½è£…ä¸Šï¼Œä¿®å¤å› ç¼ºåº“å¯¼è‡´çš„é—ªé€€
      - name: Install Qt Manually
        run: |
          pip install aqtinstall
          
          echo "ä¸‹è½½ Host..."
          python3 -m aqt install-qt linux desktop 6.5.3 gcc_64 \
            --outputdir my_qt \
            --modules qtshadertools qtimageformats
          
          echo "ä¸‹è½½ Android..."
          # å®‰è£… qtsvg å’Œ qtimageformatsï¼Œé˜²æ­¢åŠ è½½å›¾ç‰‡/å›¾æ ‡æ—¶é—ªé€€
          python3 -m aqt install-qt linux android 6.5.3 android_arm64_v8a \
            --outputdir my_qt \
            --modules qtshadertools qt5compat qtsvg qtimageformats

      # 4. åˆ›å»º AndroidManifest (ğŸŸ¢ å…³é”®ä¿®å¤ï¼šå¢åŠ  extractNativeLibs="true")
      - name: Create Manifest
        run: |
          mkdir -p android
          cat <<EOF > android/AndroidManifest.xml
          <?xml version="1.0"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.example.mysuperapp" android:versionName="1.0" android:versionCode="1" android:installLocation="auto">
              <application android:label="MySuperApp" android:name="org.qtproject.qt.android.bindings.QtApplication" android:debuggable="true" android:extractNativeLibs="true">
                  <activity android:name="org.qtproject.qt.android.bindings.QtActivity" android:label="MySuperApp" android:screenOrientation="unspecified" android:launchMode="singleTop" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                      <meta-data android:name="android.app.lib_name" android:value="MySuperApp"/>
                  </activity>
              </application>
              <uses-sdk android:minSdkVersion="24" android:targetSdkVersion="33"/>
          </manifest>
          EOF

      - name: Build APK
        run: |
          mkdir build
          cd build
          
          PWD=$(pwd)
          MY_QT_ROOT=$PWD/../my_qt/6.5.3
          QT_HOST_PATH=$MY_QT_ROOT/gcc_64
          ANDROID_QT_PATH=$MY_QT_ROOT/android_arm64_v8a
          
          export JAVA_HOME=$JAVA_HOME_17_X64
          export PATH=$JAVA_HOME/bin:$PATH
          export QT_QPA_PLATFORM=offscreen

          # === ç¼–è¯‘é…ç½® ===
          cmake .. \
            -GNinja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_QT_PATH/lib/cmake/Qt6/qt.toolchain.cmake \
            -DANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }} \
            -DQT_HOST_PATH=$QT_HOST_PATH \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-33 \
            -DANDROID_SDK_ROOT=$ANDROID_HOME \
            -DQT_ANDROID_PACKAGE_SOURCE_DIR=$PWD/../android \
            -Wno-dev

          # === ç¼–è¯‘å¹¶æ‰“åŒ… ===
          xvfb-run -a cmake --build . --parallel

          echo "æ‰“åŒ…å®Œæˆï¼ŒæŸ¥æ‰¾ APK..."
          find . -name "*.apk" -exec cp {} ../app-release.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-App
          path: app-release.apk
