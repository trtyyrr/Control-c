name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Ninja & Python
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build python3-pip

      # 1. é…ç½® NDK (ä¿æŒ r26b ä¸å˜)
      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b

      # ğŸŸ¢ 2.ã€æ–°å¢ã€‘å¼ºåˆ¶å®‰è£…ç¨³å®šçš„ Android SDK 33
      # è§£å†³ android-36 é¢„è§ˆç‰ˆå¯¼è‡´æ‰“åŒ…å¤±è´¥çš„é—®é¢˜
      - name: Setup Android SDK
        run: |
          # æ‰¾åˆ° sdkmanager
          SDK_MANAGER=$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager
          
          # å¼ºåˆ¶æ¥å—æ‰€æœ‰è®¸å¯è¯ (è§£å†³ License not accepted é”™è¯¯)
          echo "y" | $SDK_MANAGER --licenses > /dev/null
          
          # å®‰è£…ç¨³å®šçš„æ„å»ºå·¥å…·å’Œå¹³å°
          echo "æ­£åœ¨å®‰è£… Android 33 SDK..."
          echo "y" | $SDK_MANAGER "platforms;android-33" "build-tools;33.0.2"

      # 3. æ‰‹åŠ¨ä¸‹è½½ Qt (ä¿æŒè¿™ä¸ªæˆåŠŸçš„æ–¹æ¡ˆ)
      - name: Install Qt Manually
        run: |
          pip install aqtinstall
          echo "ä¸‹è½½ Qt..."
          python3 -m aqt install-qt linux desktop 6.5.0 gcc_64 --outputdir my_qt
          python3 -m aqt install-qt linux android 6.5.0 android_arm64_v8a --outputdir my_qt

      # 4. ç¼–è¯‘ & æ‰“åŒ…
      - name: Build APK
        run: |
          mkdir build
          cd build
          
          # è·¯å¾„å®šä¹‰
          PWD=$(pwd)
          MY_QT_ROOT=$PWD/../my_qt/6.5.0
          QT_HOST_PATH=$MY_QT_ROOT/gcc_64
          ANDROID_QT_PATH=$MY_QT_ROOT/android_arm64_v8a
          
          # === ç¼–è¯‘å‘½ä»¤ ===
          cmake .. \
            -GNinja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_QT_PATH/lib/cmake/Qt6/qt.toolchain.cmake \
            -DANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }} \
            -DQT_HOST_PATH=$QT_HOST_PATH \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-33 \
            -DANDROID_SDK_ROOT=$ANDROID_HOME \
            -Wno-dev

          cmake --build . --parallel
          
          # === å…³é”®ï¼šæ‰‹åŠ¨è°ƒç”¨æ‰“åŒ…å·¥å…·ï¼Œå¼ºåˆ¶æŒ‡å®šå‚æ•° ===
          # å¦‚æœ cmake è‡ªåŠ¨æ‰“åŒ…å¤±è´¥ï¼Œæˆ‘ä»¬è¿™é‡Œæ˜¾å¼è°ƒç”¨ androiddeployqt
          echo "æ­£åœ¨æ‰‹åŠ¨æ‰“åŒ…..."
          $QT_HOST_PATH/bin/androiddeployqt \
            --input android-MySuperApp-deployment-settings.json \
            --output android-build \
            --android-platform android-33 \
            --jdk $JAVA_HOME \
            --gradle
          
          # æ‰¾åˆ°ç”Ÿæˆçš„ apk (è·¯å¾„å¯èƒ½ä¼šå˜ï¼Œç”¨ find æœ€ç¨³)
          find . -name "*.apk" -exec cp {} ../app-release.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-App
          path: app-release.apk
