name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Ninja & Python
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build python3-pip

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b

      # 1. æ¸…æ´— SDK (ä¿æŒè¿™ä¸ªæˆåŠŸçš„æ–¹æ¡ˆ)
      - name: Fix Android SDK
        run: |
          sudo rm -rf $ANDROID_HOME/platforms
          sudo rm -rf $ANDROID_HOME/build-tools
          sudo mkdir -p $ANDROID_HOME/platforms
          sudo mkdir -p $ANDROID_HOME/build-tools
          SDK_MANAGER=$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager
          echo "y" | sudo $SDK_MANAGER --licenses > /dev/null
          sudo $SDK_MANAGER "platforms;android-33" "build-tools;33.0.2" "platform-tools"

      # 2. ä¸‹è½½ Qt (ğŸŸ¢ å…³é”®ä¿®æ”¹ï¼šå¢åŠ äº† qtshadertools æ¨¡å—)
      - name: Install Qt Manually
        run: |
          pip install aqtinstall
          
          echo "ä¸‹è½½ Host å·¥å…· (å¸¦ shader å·¥å…·)..."
          python3 -m aqt install-qt linux desktop 6.5.0 gcc_64 --outputdir my_qt --modules qtshadertools
          
          echo "ä¸‹è½½ Android åº“ (å¸¦ shader å·¥å…·)..."
          python3 -m aqt install-qt linux android 6.5.0 android_arm64_v8a --outputdir my_qt --modules qtshadertools

      - name: Build APK
        run: |
          mkdir build
          cd build
          
          # è·¯å¾„å®šä¹‰
          PWD=$(pwd)
          MY_QT_ROOT=$PWD/../my_qt/6.5.0
          QT_HOST_PATH=$MY_QT_ROOT/gcc_64
          ANDROID_QT_PATH=$MY_QT_ROOT/android_arm64_v8a
          
          # ç¯å¢ƒå˜é‡
          export JAVA_HOME=$JAVA_HOME_17_X64
          export PATH=$JAVA_HOME/bin:$PATH

          # === ç¼–è¯‘é…ç½® ===
          cmake .. \
            -GNinja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_QT_PATH/lib/cmake/Qt6/qt.toolchain.cmake \
            -DANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }} \
            -DQT_HOST_PATH=$QT_HOST_PATH \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-33 \
            -DANDROID_SDK_ROOT=$ANDROID_HOME \
            -Wno-dev

          # === ç¼–è¯‘å¹¶è‡ªåŠ¨æ‰“åŒ… ===
          # åŠ ä¸Š --verbose è¿™æ ·å°±ç®—å‡ºé”™ä¹Ÿèƒ½çœ‹åˆ°æ›´å¤šç»†èŠ‚ï¼Œä½†è¿™æ¬¡åº”è¯¥ä¸ä¼šé”™
          cmake --build . --parallel

          # === éªŒè¯å¹¶ç§»åŠ¨ APK ===
          echo "æ‰“åŒ…å®Œæˆï¼ŒæŸ¥æ‰¾ APK..."
          find . -name "*.apk" -exec cp {} ../app-release.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-App
          path: app-release.apk
