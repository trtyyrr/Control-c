name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 1. 下载 NDK r26b
      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26b

      # 2. 下载 Qt
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.0'
          target: 'android'
          arch: 'android_arm64_v8a'

      - name: Build APK
        run: |
          mkdir build
          cd build
          
          # === 路径定义 ===
          # NDK 路径
          MY_NDK=${{ steps.setup-ndk.outputs.ndk-path }}
          # Host Qt 路径 (Linux 桌面版工具)
          MY_HOST_QT=${{ github.workspace }}/Qt/6.5.0/gcc_64
          # Target Qt 路径 (Android 版库)
          MY_TARGET_QT=${{ github.workspace }}/Qt/6.5.0/android_arm64_v8a
          
          # === 关键修正 ===
          # 1. 不使用 qt-cmake (因为它是封装脚本，不够底层)
          # 2. 使用 cmake 直接指定 Qt 自己的工具链文件 (qt.toolchain.cmake)
          # 3. 显式传入 ANDROID_NDK_ROOT 防止它去读系统默认的 NDK
          
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=$MY_TARGET_QT/lib/cmake/Qt6/qt.toolchain.cmake \
            -DANDROID_NDK_ROOT=$MY_NDK \
            -DQT_HOST_PATH=$MY_HOST_QT \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-33 \
            -Wno-dev

          cmake --build . --parallel
          
          find . -name "*.apk" -exec cp {} ../app-release.apk \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: My-App
          path: app-release.apk
